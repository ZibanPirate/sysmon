[package]
name = "sysmon"
version = "0.1.0-alpha.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3.30"
iced = { version = "0.12.1", features = ["canvas", "tokio"] }
iced_wgpu = "0.12.1"
iced_winit = "0.12.2"
time = { version = "0.3.34", features = ["local-offset"] }
wgpu = "0.19.3"
winit = "0.29.15"
